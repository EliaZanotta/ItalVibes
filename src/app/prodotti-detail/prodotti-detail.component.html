<section *ngIf="prodotto" class="py-5 bg-light">
  <div class="container px-4">
    <div class="row align-items-center">
      <!-- Immagine o box grafico -->
      <div class="col-md-6 mb-4 mb-md-0">
        <div class="rounded-4 shadow text-white d-flex flex-column justify-content-center align-items-center py-5 {{ prodotto.gradientClass }}">
          <div class="rounded-circle bg-white bg-opacity-25 d-flex align-items-center justify-content-center mb-4" style="width: 96px; height: 96px;">
            <div class="rounded-circle bg-white bg-opacity-50" style="width: 48px; height: 48px;"></div>
          </div>
          <p class="fs-5 fw-medium">Esperienza sonora di alto livello</p>
        </div>
      </div>

      <!-- Dettagli prodotto -->
      <div class="col-md-6">
        <h2 class="display-6 fw-bold text-dark mb-3">{{ prodotto.title }}</h2>
        <p class="text-muted fs-5 mb-4">{{ prodotto.description }}</p>
        <h4 class="text-primary fw-semibold mb-3">Prezzo: {{ prodotto.price }}</h4>
        <button class="btn btn-outline-primary rounded-pill px-4" (click)="goToProdotti()">
          Torna ai prodotti
        </button>
      </div>
    </div>
  </div>
</section>
