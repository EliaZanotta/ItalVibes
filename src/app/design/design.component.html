<section id="design" class="py-5 bg-light">
  <div class="container px-3">
    <div class="text-center mb-5">
      <h2 class="display-5 fw-bold text-dark mb-3">Design & Tecnologia</h2>
      <p class="lead text-muted mx-auto" style="max-width: 720px;">
        L'incontro perfetto tra estetica italiana e innovazione tecnologica
      </p>
    </div>

    <div *ngFor="let feature of features; let i = index" class="row align-items-center mb-5 flex-column-reverse flex-lg-row"
         [ngClass]="{'flex-lg-row-reverse': feature.reverse}">
      <div class="col-lg-6 mt-4 mt-lg-0">
        <h3 class="h4 fw-bold text-dark mb-3">{{ feature.title }}</h3>
        <p class="text-muted fs-5">{{ feature.description }}</p>
      </div>
      <div class="col-lg-6">
        <div class="feature-box position-relative text-white text-center shadow rounded-4 py-5 {{ feature.image }}">
          <div class="mx-auto mb-4 d-flex align-items-center justify-content-center rounded-circle bg-white bg-opacity-25" style="width: 96px; height: 96px;">
            <div class="rounded-circle bg-white bg-opacity-50" style="width: 48px; height: 48px;"></div>
          </div>
          <p class="fw-medium">Innovation meets Design</p>
        </div>
      </div>
    </div>
  </div>
</section>
